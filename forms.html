<head>
		<title>Главная страница</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
<body>
	<div class="container">
		<form role="form">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="name" name="email" class="form-control" placeholder="Введите email">
				<p class="help-block">Некая подсказка</p>
			</div>
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" id="name" name="password" class="form-control" placeholder="Введите пароль">
				<p class="help-block">Некая подсказка</p>
			</div>
			<div class="checkbox">
				<label for="checkbox">
					<input type="checkbox"> Checkbox
				</label>
			</div>
			<button class="btn btn-success">Регистрация</button>
		</form>
		<hr>

		<form role="form" class="form-inline">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="name" name="email" class="form-control" placeholder="Введите email">
			</div>
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" id="name" name="password" class="form-control" placeholder="Введите пароль">
			</div>
			<div class="checkbox">
				<label for="checkbox">
					<input type="checkbox"> Checkbox
				</label>
			</div>
			<button class="btn btn-success">Регистрация</button>
		</form>
		<hr>

		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-md-2">Email</label>
				<div class="col-md-10">
					<input type="email" id="name" name="email" class="form-control" placeholder="Введите email">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-md-2">Email</label>
				<div class="col-md-10">
					<p class="form-control-static">test@test.info</p>
				</div>
			</div>

			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<div class="radio-inline">
				<label>
					<input type="radio" name="options" id="radio1" value="op1" checked>
					Radio 1
				</label>
			</div>
			<div class="radio-inline">
				<label>
					<input type="radio" name="options" id="radio2" value="op2">
					Radio 2
				</label>
			</div>
			<div class="radio-inline">
				<label>
					<input type="radio" name="options" id="radio3" value="op3" disabled>
					Radio 3
				</label>
			</div>

			<div class="form-group has-error">
				<label for="password" class="control-label col-md-2">Пароль</label>
				<div class="col-md-10">
					<input type="password" id="name" name="password" class="form-control input-lg" placeholder="Введите пароль">
				</div>
			</div>
			<div class="checkbox">
				<label for="checkbox">
					<input type="checkbox"> Checkbox
				</label>
			</div>
			<button class="btn btn-success">Регистрация</button>
		</form>
	</div>
</body>
