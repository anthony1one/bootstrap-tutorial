<!DOCTYPE html>
<html>
	<head>
		<title>Сайт</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<br>

		<div class="container">
			<ul class="nav nav-tabs" role="tablist">
				<li class="active"><a href="#home" role="tab" data-toggle="tab">Домой</a></li>
				<li><a href="#profile" role="tab" data-toggle="tab">Профиль</a></li>
				<li><a href="#message" role="tab" data-toggle="tab">Сообщения</a></li>
				<li><a href="#settings" role="tab" data-toggle="tab">Настройки</a></li>
			</ul>
			<div class="tab-content">
				<!-- active - открытие сразу при загрузки страницы -->
				<div role="tabpanel" class="tab-pane active" id="home">Вкладка домой</div>
				<div role="tabpanel" class="tab-pane" id="profile">Вкладка профиль</div>
				<div role="tabpanel" class="tab-pane" id="message">Вкладка сообщения</div>
				<div role="tabpanel" class="tab-pane" id="settings">Вкладка настройки</div>
			</div>
			<hr>
			<ul class="nav nav-pills" role="tablist">
				<li class="active"><a href="#home1" role="tab" data-toggle="pill">Домой</a></li>
				<li><a href="#profile1" role="pill" data-toggle="pill">Профиль</a></li>
				<li><a href="#message1" role="pill" data-toggle="pill">Сообщения</a></li>
				<li><a href="#settings1" role="pill" data-toggle="pill">Настройки</a></li>
			</ul>
			<div class="tab-content">
				<!-- active - открытие сразу при загрузки страницы -->
				<!-- fade - эффект появления ; in - загрузка active конента с fade  -->
				<div role="tabpanel" class="tab-pane active fade in" id="home1">Вкладка домой</div>
				<div role="tabpanel" class="tab-pane fade" id="profile1">Вкладка профиль</div>
				<div role="tabpanel" class="tab-pane fade" id="message1">Вкладка сообщения</div>
				<div role="tabpanel" class="tab-pane fade" id="settings1">Вкладка настройки</div>
			</div>
		</div>	

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script>
			// срабатывает при полном отображении вкладок с data-toggle="pill"
			$('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
				// отображает в консоле текущую вкладку
				console.log(e.target);
				// отображает в консоле предыдущую вкладку
				console.log(e.relatedTarget);
			});

			// срабатывает при нажати на вкладку
			$('a[data-toggle="pill"]').on('show.bs.tab', function (e) {
				alert("show");
			});

			// срабатывает при нажати на вкладку в первую очередь
			$('a[data-toggle="pill"]').on('hide.bs.tab', function (e) {
				alert("hide");
			});

			// срабатывает после открытия вкладки
			$('a[data-toggle="pill"]').on('hidden.bs.tab', function (e) {
				alert("hidden");
			});
		</script>
	</body>
</html>
